<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=800, height=480, initial-scale=1.0">
  <title>Weather and News Carousel</title>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container-800x480">
      <div class="container my-2">
        <div class="card mx-auto" style="max-width: 750px;">
          <div class="row g-0">
            <div class="col-4 d-flex align-items-center justify-content-center bg-info">
              <img id="weather-icon" src="" alt="Weather Icon" class="img-fluid" style="max-width: 60px;">
            </div>
            <div class="col-8">
              <div class="card-body p-2">
                <p class="card-text" id="city"></p>
                <p class="card-text" id="temperature"></p>
                <p class="card-text" id="weather-type"></p>
                <p class="card-text" id="humidity"></p>
                <p class="card-text" id="wind-speed"></p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container my-2">
        <div id="newsCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner" id="carousel">
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#newsCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#newsCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>

</body>
</html>
